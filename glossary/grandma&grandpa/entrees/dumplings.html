<body>
     <h1>Dumplings</h1>

     <hr>

     <h3>Ingredients</h3>
        <ul>
            <li>Flour: 1 cup</li>
            <li>Baking Powder: 1 - 1/2 teaspoons</li>
            <li>Salt: 1/2 teaspoon</li>
            <li>Oil: 2 tablespoons</li>
            <li>Egg: 1</li>
            <li>Milk: 1/4 cup + 2 tablespoons</li>
        </ul>

    <hr>

    <h3>Instructions</h3>
        <ol>
            <li>Simmer in broth uncovered for 10 minutes.</li>
            <li>Simmer another 10 minutes, covered</li>
        </ol>
</body>
